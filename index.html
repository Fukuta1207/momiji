<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Morphing Hamburger Menu Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- PC表示用CSS & モーフィングCSSまとめたもの -->
  <link rel="stylesheet" href="assets/css/hamburger-menu.css">
</head>
<body>

  <!-- PC版のヘッダー -->
  <header class="header">
    <div class="header_inner">
      <div class="logo">
        <h1 class="title">My Site</h1>
      </div>
      <!-- ここにPC版のナビ（769px以上で表示） -->
      <nav class="nav-pc">
        <ul>
          <li><a href="#">Top</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- モバイル版モーフィングハンバーガー（768px以下で表示） -->
  <!-- ボタンをSVGで描画 -->
  <button class="hamburger-morph" id="hamburgerMorph" aria-label="Toggle Menu">
    <svg class="hamburger-morph__icon" viewBox="0 0 100 100">
      <path class="hamburger-morph__line" d="M 30 37 H 70"></path>
      <path class="hamburger-morph__line" d="M 30 50 H 70"></path>
      <path class="hamburger-morph__line" d="M 30 63 H 70"></path>
    </svg>
  </button>

  <!-- モバイル用 メニュー -->
  <div class="nav-morph" id="navMorph">
    <div class="nav-morph__wrapper">
      <ul class="nav-morph__list">
        <li class="nav-morph__item"><a href="#" class="nav-morph__link">
          <span class="nav-morph__text">Top</span>
          <span class="nav-morph__hover">Top</span>
        </a></li>
        <li class="nav-morph__item"><a href="#" class="nav-morph__link">
          <span class="nav-morph__text">News</span>
          <span class="nav-morph__hover">News</span>
        </a></li>
        <li class="nav-morph__item"><a href="#" class="nav-morph__link">
          <span class="nav-morph__text">About</span>
          <span class="nav-morph__hover">About</span>
        </a></li>
        <li class="nav-morph__item"><a href="#" class="nav-morph__link">
          <span class="nav-morph__text">Contact</span>
          <span class="nav-morph__hover">Contact</span>
        </a></li>
      </ul>
    </div>
  </div>

  <main class="main">
    <p style="margin-top:120px;">Lorem ipsum dolor sit amet...</p>
  </main>

  <!-- スクリプトでモーフィングのトグルを実装 -->
  <script src="js/morph-menu.js"></script>
</body>
</html>
